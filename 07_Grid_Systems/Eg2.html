<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid box</title>
</head>
<style>
    .grid{
        display: grid;
        border: 2px solid blue;
        grid-template-columns: repeat(3,33.333%);
        margin: 5px;
    }
    .c1{
        display: flex;
        border: 2px solid red;
        padding: 20px;
        margin: 5px;
    }

</style>
<body>
    <div class="grid">
        <div class="c1">1</div>
        <div class="c1">2</div>
        <div class="c1">3</div>
        <div class="c1">4</div>
        <div class="c1">5</div>
        <div class="c1">6</div>
        <div class="c1">7</div>
        <div class="c1">8</div>
        <div class="c1">9</div>
        <div class="c1">10</div>
        <div class="c1">11</div>
        <div class="c1" >12</div>
       
    </div>
    
</body>
</html>
