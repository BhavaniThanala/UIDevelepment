<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling</title>
</head>
<style>
    div+p{
        border: 2px solid red;
    }
    div~p{
        border: 2px solid red;
    }
</style>
<body>
    <div>
        <p> one</p>
    </div>
    <p>two</p>
    <p>three</p>
    <p>four</p>
    <p>five</p>

    <hr>

    <div>
        <p> one</p>
    </div>
    <p>two</p>
    <p>three</p>
    <p>four</p>
    <p>five</p>

    
</body>
</html>
