<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping selector</title>
    
</head>
<style>
    div,p{
        border: 2px solid brown;
        margin: 5px;
    }
    section,div{
        padding: 10px;
    }
</style>
<body>
    <div>
        <p>one</p>
        <p>two</p>
    </div>
    <section>
        <div>one</div>
        <div>two</div>
    </section>
</body>
</html>
