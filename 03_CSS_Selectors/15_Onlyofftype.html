<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only-of-Child</title>
</head>
<style>
    ol li:only-of-type{
        border: 2px solid red;
    }
</style>
<body>
    <ol>
        <li>one</li>
    </ol>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol>
        <li>one</li>
        <b>Bold</b>
    </ol>
</body>
</html>
