<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
</head>
<style>
    div{
        color: black;
        border: 2px solid black;
        padding: 5px;
        margin: 5px;
    }
    section{
        color: aqua;
        border: 2px solid red;
        margin: 5px;
    }
    .s2{
        border: 2px dotted red;
    }
    .s3{
        border: 5px double green;
    }

</style>
<body>
    <div>div one</div>
    <div>div two</div>

    <p>para one</p>
    <p>para two</p>

    <div>
        <p> para and div one</p>
        <p>para and div two</p>
    </div>
    <section>one</section>
    <section class="s2">two</section>
    <section class="s3">three</section>
    <section>four</section>
    
</body>
</html>
