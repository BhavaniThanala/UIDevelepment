<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even and odd child</title>
</head>
<style>
    li:nth-child(2n){
        border: 2px solid red;
        margin: 5px;
        padding: 5px;
    }
    li:nth-child(2n+1){
        border: 2px solid green;
        margin: 5px;
        padding: 5px;
    }
    


</style>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>

    </ul>
</body>
</html>
