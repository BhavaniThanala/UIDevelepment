<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>

</head>
<style>
    ol > li{
        border: 2px solid red;
        margin-bottom: 5px;
        padding: 5px;

    }
    ul>li{
        border: 2px double green;
        margin-bottom: 5px;
        padding: 5px;
    }
</style>
<body>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>

    </ul>
    
</body>
</html>
